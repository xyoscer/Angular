<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多个表单项的验证</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body ng-app="myApp" ng-controller="SignUpController">
<form name="signUpForm" ng-submit="submitForm()">
    <div class="form-group">
        <label>名称</label>
        <input type="text"
               class="form-control"
               autofocus="autofocus"
               name = "username"
               ng-model = "userdata.username"
               ng-minlength = "2"
               ng-maxlength = "6"
               required
               id="name1">
       <p ng-if="(signUpForm.username.$error.minlength ||
           signUpForm.username.$error.maxlength)&& signUpForm.username.$dirty">
            用户名长度应在2到4个字符之间</p>
    </div>

    <div class="form-group">
        <label>密码</label>
        <input type="password"
               class="form-control"
               name="password"
               ng-model="userdata.password"
               ng-minlength="4"
               ng-maxlength="12"
            required>
        <p ng-if="(signUpForm.password.$error.minlength||
                signUpForm.passsword.$error.maxlength)&&
                signUpForm.password.$dirty">
            密码长度应该在4-12位之间</p>
    </div>
    <div class="form-group">
        <label>确认密码</label>
        <input type="password"
               class="form-control"
               name="password1"
               ng-model="userdata.password1"
               compare="userdata.password"
               required>
        <p ng-if="signUpForm.password1.$error.compare &&
             signUpForm.password1.$dirty">两次输入密码不一致</p>

    </div>

    <div class="form-group">
        <label>邮箱</label>
        <input type="E-mail" class="form-control">
        <p></p>

    </div>
    <div class="form-group">
        <label>手机</label>
        <input type="text" class="form-control">
        <p></p>
    </div>
    <button  type="submit" class="btn" id="valite">验证</button>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
<script src="../js/HelloAngular.js"></script>
</body>
</html>
