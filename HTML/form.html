<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多个表单项的验证</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body ng-app="myApp" ng-controller="SignUpController">
<form name="signUpForm" ng-submit="submitForm()" novalidate  >
    <div class="form-group" >
        <label>名称</label>
        <input type="text"
               class="form-control"
               autofocus="autofocus"
               name = "username"
               ng-model = "userdata.username"
               ng-minlength = "2"
               ng-maxlength = "6"
               required
               ng-class="{'success': signUpForm.username.$valid,
               'fail':signUpForm.username.$invalid}"
               id="name1">
        <p class="fa fa-check success-logo"
          ng-if="signUpForm.username.$valid"></p>
       <p ng-if="(signUpForm.username.$error.minlength ||
                signUpForm.username.$error.maxlength)&&
                 signUpForm.username.$touched">
            用户名长度应在2到4个字符之间</p>
    </div>

    <div class="form-group">
        <label>密码</label>
        <input type="password"
               class="form-control"
               name="password"
               ng-model="userdata.password"
               ng-minlength="4"
               ng-maxlength="12"
               ng-class="{'success': signUpForm.password.$valid,
               'fail':signUpForm.password.$invalid}"
             required>
        <p class="fa fa-check success-logo"
           ng-if="signUpForm.password.$valid"></p>
   <p ng-if="(signUpForm.password.$error.minlength||
                signUpForm.passsword.$error.maxlength)&&
                signUpForm.password.$touched">
            密码长度应该在4-12位之间</p>

    </div>
    <div class="form-group">
        <label>确认密码</label>
       <!-- ng-model 声明式的绑定数据模型-->
        <input type="password"
               class="form-control"
               name="password1"
               ng-model="userdata.password1"
               confirm-pwd="userdata.password"
               ng-class="{'success': signUpForm.password1.$valid,
                'fail':signUpForm.password1.$invalid}"
               required>
        <p class="fa fa-check success-logo"
           ng-if="signUpForm.password1.$valid"></p>
        <p ng-if="signUpForm.password1.$error.confirmPwd &&
             signUpForm.password1.$touched">两次输入密码不一致</p>
    </div>

    <div class="form-group">
        <label>邮箱</label>
        <input type="E-mail" class="form-control">
        <p></p>

    </div>
    <div class="form-group">
        <label>手机</label>
        <input type="text" class="form-control">
        <p></p>
    </div>
    <button  type="submit" class="btn" id="valite">验证</button>
</form>
<script src="../lib/angular-1.6.1/angular.min.js"></script>
<script src="../js/HelloAngular.js"></script>
</body>
</html>
